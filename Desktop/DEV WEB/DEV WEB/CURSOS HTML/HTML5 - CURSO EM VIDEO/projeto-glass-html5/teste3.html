<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
        <title>Teste JS</title>
        <script>
            var quebrada = false;
            function mudaLampada(tipo) {
                if (tipo == 1) {
                    arquivo="_imagens/lampada-quebrada.jpg";
                }
                if (tipo == 2) {
                    arquivo="_imagens/lampada-acesa.jpg";
                }
                if (tipo == 3) {
                    arquivo="_imagens/lampada-apagada.jpg";
                }
                if (!quebrada) {
                    document.getElementById("luz").src =arquivo;

                if (tipo == 1) {
                    quebrada = true;
                }
            }

            }
           
        </script>
    </head>
    <body>
        <h1>Acenda a l√¢mpada</h1>
        <img src="_imagens/lampada-apagada.jpg" id="luz" onclick="mudaLampada(1)" onmousemove="mudaLampada(2)" onmouseout="mudaLampada(3)"/>

    </body>
</html>
